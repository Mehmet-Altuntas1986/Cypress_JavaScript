^^^^^ 2-Writing into the HTML output using   ^^^^^
~  document.write().
&For testing purposes, it is convenient to use document.write():

^Using document.write()
<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My first paragraph.</p>

<script>
document.write(5 + 6);
</script>

</body>
</html>             //burda sorunsuz ,cunku web sitesi acilinca tiklama ile bir degisiklik yapmiyoruz 

!Using document.write() after an HTML document is loaded, will delete all existing HTML:
& note: ilkonce web sitesi acilir sorunsuz yani (document is loaded) -- sonra click edince hersey silinir
<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My first paragraph.</p>

<button type="button" onclick="document.write(5 + 6)">Try it</button>  //with click everthing is being deleted only number stays in webpage

</body>
</html>





^^^^3-Writing into an alert box, using ^^^^^
~  window.alert().

<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My first paragraph.</p>

<script>
window.alert(5 + 6);                       //alert box i belirir , inspect edilemez
</script>

</body>
</html>
You can skip the window keyword.

!In JavaScript, the window object is the global scope object. This means that variables, properties, 
!and methods by default belong to the window object. This also means that specifying the window keyword is optional:

<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My first paragraph.</p>

<script>
alert(5 + 6);
</script>

</body>
</html>



Writing into the browser console, using 
~  console.log().

!For debugging purposes, you can call the console.log() method in the browser to display data.

<!DOCTYPE html>
<html>
<body>

<script>
console.log(5 + 6);
</script>

</body>
</html>



&&&&JavaScript Print    -- print islemi icin kullanilir --bu sekilde web sayfasinin print i alinabilir
JavaScript does not have any print object or print methods.

You cannot access output devices from JavaScript.

The only exception is that you can call the window.print() method in the browser to print the content of the current window.

<!DOCTYPE html>
<html>
<body>

<button onclick="window.print()">Print this page</button>

</body>
</html>
